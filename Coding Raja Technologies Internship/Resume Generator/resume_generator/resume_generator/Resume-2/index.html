<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <!-- Personal Information Section -->
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address">
                </div>
                


            </fieldset>

            <!-- Education Section -->
            <fieldset>
                <legend>Education</legend>
                <div class="form-group">
                    <label for="degree">Degree:</label>
                    <input type="text" id="degree" required>
                </div>
                <div class="form-group">
                    <label for="university">University:</label>
                    <input type="text" id="university" required>
                </div>
                <div class="form-group">
                    <label for="graduationYear">Graduation Year:</label>
                    <input type="number" id="graduationYear" required>
                </div>
            </fieldset>

            <!-- Work Experience Section -->
            <fieldset>
                <legend>Work Experience</legend>
                <div class="form-group">
                    <label for="jobTitle">Job Title:</label>
                    <input type="text" id="jobTitle" required>
                </div>
                <div class="form-group">
                    <label for="company">Company:</label>
                    <input type="text" id="company" required>
                </div>
                <div class="form-group">
                    <label for="experienceDescription">Description:</label>
                    <textarea id="experienceDescription" required></textarea>
                </div>
            </fieldset>

            <!-- Work Experience Section -->
            


            

            <!-- Skills Section -->
            <fieldset>
                <legend>Skills</legend>
                <div class="form-group">
                    <label for="skills">Skills:</label>
                    <textarea id="skills" required></textarea>
                </div>
            </fieldset>

            <button type="button" id="previewButton">Preview Resume</button>
            <button type="button" id="downloadButton">Download Resume</button>
            
            <fieldset>
                <legend>Template Selection</legend>
                <div class="form-group">
                    <label for="template">Select Template:</label>
                    <select id="template">
                        <option value="template1">Template 1</option>
                        <option value="template2">Template 2</option>
                        <!-- Add more template options as needed -->
                    </select>
                </div>
            </fieldset>





        </form>

        <!-- Preview Section -->
        <div id="preview" style="display: none;">
            <h2>Resume Preview</h2>
            <div id="previewContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
